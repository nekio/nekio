# Valores para Login
usuario     = Username:  
password    = Password:   
recordar    = Remember Login

registrar   = Register
aceptar     = Accept
cancelar    = Cancel

ventanaNuevo    = New User
tipoUsuario     = User Type
rangoUsuario    = User Rank
idioma          = Language
nombre          = Name
nick            = Nick
darPassword     = Enter Password
confirmPassword = Confirm Password
contacto        = Contact

# Validaciones
Xnombre          = Name not defined (At least 10 characters)
Xnick            = Nick not defined (At least 5 characters)
XdarPassword     = Password not defined (At least 5 characters)
XconfirmPassword = Password not confirmed
Xcontacto        = Contact not defined  (At least 8 characters)
Xcoincidir       = Password and Confirmed Password does not match

Xmensaje         = Incomplete Registration. Causes:
registro         = User has been created successfully
Xregistro        = Error while creating new user. Please, try again