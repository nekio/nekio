<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListBoletosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListBoletosEmpty}" rendered="#{boletosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{boletosController.items.rowCount > 0}">
                    <h:outputText value="#{boletosController.pagination.pageFirstItem + 1}..#{boletosController.pagination.pageLastItem + 1}/#{boletosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{boletosController.previous}" value="#{bundle.Previous} #{boletosController.pagination.pageSize}" rendered="#{boletosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{boletosController.next}" value="#{bundle.Next} #{boletosController.pagination.pageSize}" rendered="#{boletosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{boletosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_folio}"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_tipoboleto}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoboleto}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_pasajero}"/>
                            </f:facet>
                            <h:outputText value="#{item.pasajero}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_asiento}"/>
                            </f:facet>
                            <h:outputText value="#{item.asiento}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListBoletosTitle_corrida}"/>
                            </f:facet>
                            <h:outputText value="#{item.corrida}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{boletosController.prepareView}" value="#{bundle.ListBoletosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boletosController.prepareEdit}" value="#{bundle.ListBoletosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{boletosController.destroy}" value="#{bundle.ListBoletosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{boletosController.prepareCreate}" value="#{bundle.ListBoletosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListBoletosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
