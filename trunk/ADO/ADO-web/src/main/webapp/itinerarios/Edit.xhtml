<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditItinerariosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditItinerariosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{itinerariosController.selected.id}" title="#{bundle.EditItinerariosTitle_id}" required="true" requiredMessage="#{bundle.EditItinerariosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditItinerariosLabel_horasalida}" for="horasalida" />
                    <h:inputText id="horasalida" value="#{itinerariosController.selected.horasalida}" title="#{bundle.EditItinerariosTitle_horasalida}" >
                        <f:convertDateTime pattern="HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.EditItinerariosLabel_estimadohrs}" for="estimadohrs" />
                    <h:inputText id="estimadohrs" value="#{itinerariosController.selected.estimadohrs}" title="#{bundle.EditItinerariosTitle_estimadohrs}" />
                    <h:outputLabel value="#{bundle.EditItinerariosLabel_estimadomins}" for="estimadomins" />
                    <h:inputText id="estimadomins" value="#{itinerariosController.selected.estimadomins}" title="#{bundle.EditItinerariosTitle_estimadomins}" />
                    <h:outputLabel value="#{bundle.EditItinerariosLabel_origen}" for="origen" />
                    <h:selectOneMenu id="origen" value="#{itinerariosController.selected.origen}" title="#{bundle.EditItinerariosTitle_origen}" required="true" requiredMessage="#{bundle.EditItinerariosRequiredMessage_origen}">
                        <f:selectItems value="#{terminalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.EditItinerariosLabel_destino}" for="destino" />
                    <h:selectOneMenu id="destino" value="#{itinerariosController.selected.destino}" title="#{bundle.EditItinerariosTitle_destino}" required="true" requiredMessage="#{bundle.EditItinerariosRequiredMessage_destino}">
                        <f:selectItems value="#{terminalesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{itinerariosController.update}" value="#{bundle.EditItinerariosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditItinerariosViewLink}"/>
                <br />
                <h:commandLink action="#{itinerariosController.prepareList}" value="#{bundle.EditItinerariosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditItinerariosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
