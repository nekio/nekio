<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutobusesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAutobusesEmpty}" rendered="#{autobusesController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{autobusesController.items.rowCount > 0}">
                    <h:outputText value="#{autobusesController.pagination.pageFirstItem + 1}..#{autobusesController.pagination.pageLastItem + 1}/#{autobusesController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{autobusesController.previous}" value="#{bundle.Previous} #{autobusesController.pagination.pageSize}" rendered="#{autobusesController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{autobusesController.next}" value="#{bundle.Next} #{autobusesController.pagination.pageSize}" rendered="#{autobusesController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{autobusesController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutobusesTitle_codigo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codigo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutobusesTitle_linea}"/>
                            </f:facet>
                            <h:outputText value="#{item.linea}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutobusesTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAutobusesTitle_capacidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.capacidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autobusesController.prepareView}" value="#{bundle.ListAutobusesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autobusesController.prepareEdit}" value="#{bundle.ListAutobusesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autobusesController.destroy}" value="#{bundle.ListAutobusesDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{autobusesController.prepareCreate}" value="#{bundle.ListAutobusesCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAutobusesIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
