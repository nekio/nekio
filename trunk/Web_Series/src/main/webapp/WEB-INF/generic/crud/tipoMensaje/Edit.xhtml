<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoMensajeEditDlg" widgetVar="TipoMensajeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.EditTipoMensajeTitle}" closeOnEscape="true">

            <h:form id="TipoMensajeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoMensajeController.selected != null}">


                        <h:outputLabel value="#{seriesBundle.EditTipoMensajeLabel_idTipoMensaje}" for="idTipoMensaje" />
                        <h:panelGroup>
                            <h:outputText id="idTipoMensaje" value="#{tipoMensajeController.selected.idTipoMensaje}" />
                            <p:tooltip for="idTipoMensaje" value="#{tipoMensajeController.getComponentMessages('idTipoMensaje', seriesBundle.EditTipoMensajeHelpText_idTipoMensaje)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditTipoMensajeLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoMensajeController.selected.descripcion}" title="#{seriesBundle.EditTipoMensajeTitle_descripcion}" size="20" maxlength="20"/>
                            <p:tooltip for="descripcion" value="#{tipoMensajeController.getComponentMessages('descripcion', seriesBundle.EditTipoMensajeHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoMensajeController.save}" value="#{seriesBundle.Save}" update="display,:TipoMensajeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoMensajeEditDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('TipoMensajeEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
