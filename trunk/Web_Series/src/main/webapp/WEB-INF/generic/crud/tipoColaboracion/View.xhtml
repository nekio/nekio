<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoColaboracionViewDlg" widgetVar="TipoColaboracionViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.ViewTipoColaboracionTitle}" closeOnEscape="true">

            <h:form id="TipoColaboracionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoColaboracionController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewTipoColaboracionLabel_idTipoColaboracion}"/>
                        <h:outputText value="#{tipoColaboracionController.selected.idTipoColaboracion}" title="#{seriesBundle.ViewTipoColaboracionTitle_idTipoColaboracion}"/>

                        <h:outputText value="#{seriesBundle.ViewTipoColaboracionLabel_descripcion}"/>
                        <h:outputText value="#{tipoColaboracionController.selected.descripcion}" title="#{seriesBundle.ViewTipoColaboracionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PF('TipoColaboracionViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
