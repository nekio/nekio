<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EnlaceEditDlg" widgetVar="EnlaceEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.EditEnlaceTitle}" closeOnEscape="true">

            <h:form id="EnlaceEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{enlaceController.selected != null}">


                        <h:outputLabel value="#{seriesBundle.EditEnlaceLabel_idEnlace}" for="idEnlace" />
                        <h:panelGroup>
                            <h:outputText id="idEnlace" value="#{enlaceController.selected.idEnlace}" />
                            <p:tooltip for="idEnlace" value="#{enlaceController.getComponentMessages('idEnlace', seriesBundle.EditEnlaceHelpText_idEnlace)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_enlace}" for="enlace" />
                        <h:panelGroup>
                            <p:inputText id="enlace" value="#{enlaceController.selected.enlace}" title="#{seriesBundle.EditEnlaceTitle_enlace}" required="true" requiredMessage="#{seriesBundle.EditEnlaceRequiredMessage_enlace}" size="200" maxlength="200"/>
                            <p:tooltip for="enlace" value="#{enlaceController.getComponentMessages('enlace', seriesBundle.EditEnlaceHelpText_enlace)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_comentarios}" for="comentarios" />
                        <h:panelGroup>
                            <p:inputText id="comentarios" value="#{enlaceController.selected.comentarios}" title="#{seriesBundle.EditEnlaceTitle_comentarios}" size="150" maxlength="255"/>
                            <p:tooltip for="comentarios" value="#{enlaceController.getComponentMessages('comentarios', seriesBundle.EditEnlaceHelpText_comentarios)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idProyecto}" for="idProyecto" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idProyecto" value="#{enlaceController.selected.idProyecto}"  converter="proyectoConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{proyectoController.items}"
                                               var="idProyectoItem"
                                               itemValue="#{idProyectoItem}"
                                               itemLabel="#{idProyectoItem.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idProyecto" value="#{enlaceController.getComponentMessages('idProyecto', seriesBundle.EditEnlaceHelpText_idProyecto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idSerie}" for="idSerie" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idSerie" value="#{enlaceController.selected.idSerie}"  converter="serieConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{serieController.items}"
                                               var="idSerieItem"
                                               itemValue="#{idSerieItem}"
                                               itemLabel="#{idSerieItem.idSerie.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idSerie" value="#{enlaceController.getComponentMessages('idSerie', seriesBundle.EditEnlaceHelpText_idSerie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idEpisodio}" for="idEpisodio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idEpisodio" value="#{enlaceController.selected.idEpisodio}"  converter="episodioConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{episodioController.items}"
                                               var="idEpisodioItem"
                                               itemValue="#{idEpisodioItem}"
                                               itemLabel="#{idEpisodioItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idEpisodio" value="#{enlaceController.getComponentMessages('idEpisodio', seriesBundle.EditEnlaceHelpText_idEpisodio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idEnlaceStatus}" for="idEnlaceStatus" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idEnlaceStatus" value="#{enlaceController.selected.idEnlaceStatus}"  converter="enlaceStatusConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{enlaceStatusController.items}"
                                               var="idEnlaceStatusItem"
                                               itemValue="#{idEnlaceStatusItem}"
                                               itemLabel="#{idEnlaceStatusItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idEnlaceStatus" value="#{enlaceController.getComponentMessages('idEnlaceStatus', seriesBundle.EditEnlaceHelpText_idEnlaceStatus)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enlaceController.save}" value="#{seriesBundle.Save}" update="display,:EnlaceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EnlaceEditDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('EnlaceEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
