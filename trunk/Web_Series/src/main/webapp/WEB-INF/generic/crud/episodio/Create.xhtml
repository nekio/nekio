<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EpisodioCreateDlg" widgetVar="EpisodioCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateEpisodioTitle}" closeOnEscape="true">

            <h:form id="EpisodioCreateForm">

                <h:panelGroup id="display" rendered="#{episodioController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_temporada}" for="temporada" />
                        <h:panelGroup>
                            <p:inputText id="temporada" value="#{episodioController.selected.temporada}" title="#{seriesBundle.CreateEpisodioTitle_temporada}"/>
                            <p:tooltip for="temporada" value="#{episodioController.getComponentMessages('temporada', seriesBundle.CreateEpisodioHelpText_temporada)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_numEpisodioSerie}" for="numEpisodioSerie" />
                        <h:panelGroup>
                            <p:inputText id="numEpisodioSerie" value="#{episodioController.selected.numEpisodioSerie}" title="#{seriesBundle.CreateEpisodioTitle_numEpisodioSerie}"/>
                            <p:tooltip for="numEpisodioSerie" value="#{episodioController.getComponentMessages('numEpisodioSerie', seriesBundle.CreateEpisodioHelpText_numEpisodioSerie)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_numEpisodioTemp}" for="numEpisodioTemp" />
                        <h:panelGroup>
                            <p:inputText id="numEpisodioTemp" value="#{episodioController.selected.numEpisodioTemp}" title="#{seriesBundle.CreateEpisodioTitle_numEpisodioTemp}"/>
                            <p:tooltip for="numEpisodioTemp" value="#{episodioController.getComponentMessages('numEpisodioTemp', seriesBundle.CreateEpisodioHelpText_numEpisodioTemp)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{episodioController.selected.descripcion}" title="#{seriesBundle.CreateEpisodioTitle_descripcion}" size="150" maxlength="255"/>
                            <p:tooltip for="descripcion" value="#{episodioController.getComponentMessages('descripcion', seriesBundle.CreateEpisodioHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_tituloAlternativo}" for="tituloAlternativo" />
                        <h:panelGroup>
                            <p:inputText id="tituloAlternativo" value="#{episodioController.selected.tituloAlternativo}" title="#{seriesBundle.CreateEpisodioTitle_tituloAlternativo}" size="150" maxlength="255"/>
                            <p:tooltip for="tituloAlternativo" value="#{episodioController.getComponentMessages('tituloAlternativo', seriesBundle.CreateEpisodioHelpText_tituloAlternativo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_idTipoEpisodio}" for="idTipoEpisodio" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idTipoEpisodio" value="#{episodioController.selected.idTipoEpisodio}"  converter="tipoEpisodioConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{tipoEpisodioController.items}"
                                               var="idTipoEpisodioItem"
                                               itemValue="#{idTipoEpisodioItem}"
                                               itemLabel="#{idTipoEpisodioItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idTipoEpisodio" value="#{episodioController.getComponentMessages('idTipoEpisodio', seriesBundle.CreateEpisodioHelpText_idTipoEpisodio)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateEpisodioLabel_idSerie}" for="idSerie" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idSerie" value="#{episodioController.selected.idSerie}" required="true" requiredMessage="#{seriesBundle.CreateEpisodioRequiredMessage_idSerie}" converter="serieConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{serieController.items}"
                                               var="idSerieItem"
                                               itemValue="#{idSerieItem}"
                                               itemLabel="#{idSerieItem.idSerie.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idSerie" value="#{episodioController.getComponentMessages('idSerie', seriesBundle.CreateEpisodioHelpText_idSerie)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{episodioController.saveNew}" value="#{seriesBundle.Save}" update="display,:EpisodioListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EpisodioCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('EpisodioCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
