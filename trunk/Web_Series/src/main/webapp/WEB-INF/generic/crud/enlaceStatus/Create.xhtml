<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnlaceStatusCreateDlg" widgetVar="EnlaceStatusCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateEnlaceStatusTitle}" closeOnEscape="true">

            <h:form id="EnlaceStatusCreateForm">

                <h:panelGroup id="display" rendered="#{enlaceStatusController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateEnlaceStatusLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{enlaceStatusController.selected.descripcion}" title="#{seriesBundle.CreateEnlaceStatusTitle_descripcion}" required="true" requiredMessage="#{seriesBundle.CreateEnlaceStatusRequiredMessage_descripcion}" size="40" maxlength="40"/>
                            <p:tooltip for="descripcion" value="#{enlaceStatusController.getComponentMessages('descripcion', seriesBundle.CreateEnlaceStatusHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enlaceStatusController.saveNew}" value="#{seriesBundle.Save}" update="display,:EnlaceStatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EnlaceStatusCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('EnlaceStatusCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
