<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoSerieViewDlg" widgetVar="TipoSerieViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.ViewTipoSerieTitle}" closeOnEscape="true">

            <h:form id="TipoSerieViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoSerieController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewTipoSerieLabel_idTipoSerie}"/>
                        <h:outputText value="#{tipoSerieController.selected.idTipoSerie}" title="#{seriesBundle.ViewTipoSerieTitle_idTipoSerie}"/>

                        <h:outputText value="#{seriesBundle.ViewTipoSerieLabel_idRango}"/>
                        <h:outputText value="#{tipoSerieController.selected.idRango}" title="#{seriesBundle.ViewTipoSerieTitle_idRango}"/>

                        <h:outputText value="#{seriesBundle.ViewTipoSerieLabel_descripcion}"/>
                        <h:outputText value="#{tipoSerieController.selected.descripcion}" title="#{seriesBundle.ViewTipoSerieTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PF('TipoSerieViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
