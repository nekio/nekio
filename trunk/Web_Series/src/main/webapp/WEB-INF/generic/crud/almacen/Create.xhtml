<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenCreateDlg" widgetVar="AlmacenCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateAlmacenTitle}" closeOnEscape="true">

            <h:form id="AlmacenCreateForm">

                <h:panelGroup id="display" rendered="#{almacenController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateAlmacenLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{almacenController.selected.descripcion}" title="#{seriesBundle.CreateAlmacenTitle_descripcion}" required="true" requiredMessage="#{seriesBundle.CreateAlmacenRequiredMessage_descripcion}" size="100" maxlength="100"/>
                            <p:tooltip for="descripcion" value="#{almacenController.getComponentMessages('descripcion', seriesBundle.CreateAlmacenHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateAlmacenLabel_proposito}" for="proposito" />
                        <h:panelGroup>
                            <p:inputText id="proposito" value="#{almacenController.selected.proposito}" title="#{seriesBundle.CreateAlmacenTitle_proposito}" size="100" maxlength="100"/>
                            <p:tooltip for="proposito" value="#{almacenController.getComponentMessages('proposito', seriesBundle.CreateAlmacenHelpText_proposito)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateAlmacenLabel_comentarios}" for="comentarios" />
                        <h:panelGroup>
                            <p:inputText id="comentarios" value="#{almacenController.selected.comentarios}" title="#{seriesBundle.CreateAlmacenTitle_comentarios}" size="200" maxlength="200"/>
                            <p:tooltip for="comentarios" value="#{almacenController.getComponentMessages('comentarios', seriesBundle.CreateAlmacenHelpText_comentarios)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateAlmacenLabel_capacidad}" for="capacidad" />
                        <h:panelGroup>
                            <p:inputText id="capacidad" value="#{almacenController.selected.capacidad}" title="#{seriesBundle.CreateAlmacenTitle_capacidad}" required="true" requiredMessage="#{seriesBundle.CreateAlmacenRequiredMessage_capacidad}" size="20" maxlength="20"/>
                            <p:tooltip for="capacidad" value="#{almacenController.getComponentMessages('capacidad', seriesBundle.CreateAlmacenHelpText_capacidad)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateAlmacenLabel_espacioLibre}" for="espacioLibre" />
                        <h:panelGroup>
                            <p:inputText id="espacioLibre" value="#{almacenController.selected.espacioLibre}" title="#{seriesBundle.CreateAlmacenTitle_espacioLibre}" size="20" maxlength="20"/>
                            <p:tooltip for="espacioLibre" value="#{almacenController.getComponentMessages('espacioLibre', seriesBundle.CreateAlmacenHelpText_espacioLibre)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{almacenController.saveNew}" value="#{seriesBundle.Save}" update="display,:AlmacenListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('AlmacenCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('AlmacenCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
