<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XCarpetaCreateDlg" widgetVar="XCarpetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateXCarpetaTitle}" closeOnEscape="true">

            <h:form id="XCarpetaCreateForm">

                <h:panelGroup id="display" rendered="#{xCarpetaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateXCarpetaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{xCarpetaController.selected.descripcion}" title="#{seriesBundle.CreateXCarpetaTitle_descripcion}" required="true" requiredMessage="#{seriesBundle.CreateXCarpetaRequiredMessage_descripcion}" size="150" maxlength="255"/>
                            <p:tooltip for="descripcion" value="#{xCarpetaController.getComponentMessages('descripcion', seriesBundle.CreateXCarpetaHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{xCarpetaController.saveNew}" value="#{seriesBundle.Save}" update="display,:XCarpetaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('XCarpetaCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('XCarpetaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
