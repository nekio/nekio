<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="XRangoEditDlg" widgetVar="XRangoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.EditXRangoTitle}" closeOnEscape="true">

            <h:form id="XRangoEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="XRangoTabView">

                        <p:tab id="XRangoTab1" title="#{seriesBundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{xRangoController.selected != null}">

                                <h:outputLabel value="#{seriesBundle.EditXRangoLabel_idRango}" for="idRango" />
                                <h:panelGroup>
                                    <h:outputText id="idRango" value="#{xRangoController.selected.idRango}" />
                                    <p:tooltip for="idRango" value="#{xRangoController.getComponentMessages('idRango', seriesBundle.EditXRangoHelpText_idRango)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_descripcion}" for="descripcion" />
                                <h:panelGroup>
                                    <p:inputText id="descripcion" value="#{xRangoController.selected.descripcion}" title="#{seriesBundle.EditXRangoTitle_descripcion}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_descripcion}" size="20" maxlength="20"/>
                                    <p:tooltip for="descripcion" value="#{xRangoController.getComponentMessages('descripcion', seriesBundle.EditXRangoHelpText_descripcion)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_detalle}" for="detalle" />
                                <h:panelGroup>
                                    <p:inputText id="detalle" value="#{xRangoController.selected.detalle}" title="#{seriesBundle.EditXRangoTitle_detalle}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_detalle}" size="25" maxlength="25"/>
                                    <p:tooltip for="detalle" value="#{xRangoController.getComponentMessages('detalle', seriesBundle.EditXRangoHelpText_detalle)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_accPublico}" for="accPublico" />
                                <h:panelGroup>
                                    <p:inputText id="accPublico" value="#{xRangoController.selected.accPublico}" title="#{seriesBundle.EditXRangoTitle_accPublico}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_accPublico}"/>
                                    <p:tooltip for="accPublico" value="#{xRangoController.getComponentMessages('accPublico', seriesBundle.EditXRangoHelpText_accPublico)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_accGrupal}" for="accGrupal" />
                                <h:panelGroup>
                                    <p:inputText id="accGrupal" value="#{xRangoController.selected.accGrupal}" title="#{seriesBundle.EditXRangoTitle_accGrupal}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_accGrupal}"/>
                                    <p:tooltip for="accGrupal" value="#{xRangoController.getComponentMessages('accGrupal', seriesBundle.EditXRangoHelpText_accGrupal)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_accProtegido}" for="accProtegido" />
                                <h:panelGroup>
                                    <p:inputText id="accProtegido" value="#{xRangoController.selected.accProtegido}" title="#{seriesBundle.EditXRangoTitle_accProtegido}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_accProtegido}"/>
                                    <p:tooltip for="accProtegido" value="#{xRangoController.getComponentMessages('accProtegido', seriesBundle.EditXRangoHelpText_accProtegido)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_accPrivado}" for="accPrivado" />
                                <h:panelGroup>
                                    <p:inputText id="accPrivado" value="#{xRangoController.selected.accPrivado}" title="#{seriesBundle.EditXRangoTitle_accPrivado}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_accPrivado}"/>
                                    <p:tooltip for="accPrivado" value="#{xRangoController.getComponentMessages('accPrivado', seriesBundle.EditXRangoHelpText_accPrivado)}"/>
                                </h:panelGroup>

                                <p:outputLabel value="#{seriesBundle.EditXRangoLabel_color}" for="color" />
                                <h:panelGroup>
                                    <p:inputText id="color" value="#{xRangoController.selected.color}" title="#{seriesBundle.EditXRangoTitle_color}" required="true" requiredMessage="#{seriesBundle.EditXRangoRequiredMessage_color}" size="11" maxlength="11"/>
                                    <p:tooltip for="color" value="#{xRangoController.getComponentMessages('color', seriesBundle.EditXRangoHelpText_color)}"/>
                                </h:panelGroup>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{xRangoController.save}" value="#{seriesBundle.Save}" update="display,:XRangoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('XRangoEditDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('XRangoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
