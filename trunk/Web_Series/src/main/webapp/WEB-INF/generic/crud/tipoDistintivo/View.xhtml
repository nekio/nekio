<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoDistintivoViewDlg" widgetVar="TipoDistintivoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.ViewTipoDistintivoTitle}" closeOnEscape="true">

            <h:form id="TipoDistintivoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoDistintivoController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewTipoDistintivoLabel_idTipoDistintivo}"/>
                        <h:outputText value="#{tipoDistintivoController.selected.idTipoDistintivo}" title="#{seriesBundle.ViewTipoDistintivoTitle_idTipoDistintivo}"/>

                        <h:outputText value="#{seriesBundle.ViewTipoDistintivoLabel_descripcion}"/>
                        <h:outputText value="#{tipoDistintivoController.selected.descripcion}" title="#{seriesBundle.ViewTipoDistintivoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PF('TipoDistintivoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
