<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoColaboracionCreateDlg" widgetVar="TipoColaboracionCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateTipoColaboracionTitle}" closeOnEscape="true">

            <h:form id="TipoColaboracionCreateForm">

                <h:panelGroup id="display" rendered="#{tipoColaboracionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateTipoColaboracionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoColaboracionController.selected.descripcion}" title="#{seriesBundle.CreateTipoColaboracionTitle_descripcion}" size="20" maxlength="20"/>
                            <p:tooltip for="descripcion" value="#{tipoColaboracionController.getComponentMessages('descripcion', seriesBundle.CreateTipoColaboracionHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoColaboracionController.saveNew}" value="#{seriesBundle.Save}" update="display,:TipoColaboracionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoColaboracionCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('TipoColaboracionCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
