<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PesoViewDlg" widgetVar="PesoViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.ViewPesoTitle}" closeOnEscape="true">

            <h:form id="PesoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{pesoController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewPesoLabel_idPeso}"/>
                        <h:outputText value="#{pesoController.selected.idPeso}" title="#{seriesBundle.ViewPesoTitle_idPeso}"/>

                        <h:outputText value="#{seriesBundle.ViewPesoLabel_idRango}"/>
                        <h:outputText value="#{pesoController.selected.idRango}" title="#{seriesBundle.ViewPesoTitle_idRango}"/>

                        <h:outputText value="#{seriesBundle.ViewPesoLabel_descripcion}"/>
                        <h:outputText value="#{pesoController.selected.descripcion}" title="#{seriesBundle.ViewPesoTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PesoViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
