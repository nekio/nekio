<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"

      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="EnlaceStatusCreateDlg" widgetVar="EnlaceStatusCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{seriesBundle.CreateEnlaceStatusTitle}" closeOnEscape="true">

            <h:form id="EnlaceStatusCreateForm">

                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
