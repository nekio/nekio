<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProyectoDetViewDlg" widgetVar="ProyectoDetViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.ViewProyectoDetTitle}" closeOnEscape="true">

            <h:form id="ProyectoDetViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{proyectoDetController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewProyectoDetLabel_idProyectoDet}"/>
                        <h:outputText value="#{proyectoDetController.selected.idProyectoDet}" title="#{seriesBundle.ViewProyectoDetTitle_idProyectoDet}"/>

                        <h:outputText value="#{seriesBundle.ViewProyectoDetLabel_idColaborador}"/>
                        <h:outputText value="#{proyectoDetController.selected.idColaborador.descripcion}"/>

                        <h:outputText value="#{seriesBundle.ViewProyectoDetLabel_idProyecto}"/>
                        <h:outputText value="#{proyectoDetController.selected.idProyecto.idProyecto}"/>

                        <h:outputText value="#{seriesBundle.ViewProyectoDetLabel_idTipoColaboracion}"/>
                        <h:outputText value="#{proyectoDetController.selected.idTipoColaboracion.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="ProyectoDetViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>
