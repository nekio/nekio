<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaViewDlg" widgetVar="IdiomaViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.ViewIdiomaTitle}" closeOnEscape="true">

            <h:form id="IdiomaViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{idiomaController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewIdiomaLabel_idIdioma}"/>
                        <h:outputText value="#{idiomaController.selected.idIdioma}" title="#{seriesBundle.ViewIdiomaTitle_idIdioma}"/>

                        <h:outputText value="#{seriesBundle.ViewIdiomaLabel_descripcion}"/>
                        <h:outputText value="#{idiomaController.selected.descripcion}" title="#{seriesBundle.ViewIdiomaTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="IdiomaViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
