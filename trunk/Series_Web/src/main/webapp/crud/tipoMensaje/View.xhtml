<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="TipoMensajeViewDlg" widgetVar="TipoMensajeViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.ViewTipoMensajeTitle}" closeOnEscape="true">

            <h:form id="TipoMensajeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{tipoMensajeController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewTipoMensajeLabel_idTipoMensaje}"/>
                        <h:outputText value="#{tipoMensajeController.selected.idTipoMensaje}" title="#{seriesBundle.ViewTipoMensajeTitle_idTipoMensaje}"/>

                        <h:outputText value="#{seriesBundle.ViewTipoMensajeLabel_descripcion}"/>
                        <h:outputText value="#{tipoMensajeController.selected.descripcion}" title="#{seriesBundle.ViewTipoMensajeTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="TipoMensajeViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
