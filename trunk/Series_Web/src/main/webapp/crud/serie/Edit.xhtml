<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="SerieEditDlg" widgetVar="SerieEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.EditSerieTitle}" closeOnEscape="true">

            <h:form id="SerieEditForm">

                <h:panelGroup id="display">
                    <p:tabView id="SerieTabView">

                        <p:tab id="SerieTab1" title="#{seriesBundle.TabHeaderPrefix} 1">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{serieController.selected != null}">

                                <h:outputLabel value="#{seriesBundle.EditSerieLabel_idSerie}" for="idSerie" />
                                <h:outputText id="idSerie" value="#{serieController.selected.idSerie}" />

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idImagen}" for="idImagen" />
                                <p:inputText id="idImagen" value="#{serieController.selected.idImagen}" title="#{seriesBundle.EditSerieTitle_idImagen}"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idRango}" for="idRango" />
                                <p:inputText id="idRango" value="#{serieController.selected.idRango}" title="#{seriesBundle.EditSerieTitle_idRango}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idRango}"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_titulo}" for="titulo" />
                                <p:inputText id="titulo" value="#{serieController.selected.titulo}" title="#{seriesBundle.EditSerieTitle_titulo}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_titulo}" size="80" maxlength="80"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_tituloAlternativo}" for="tituloAlternativo" />
                                <p:inputText id="tituloAlternativo" value="#{serieController.selected.tituloAlternativo}" title="#{seriesBundle.EditSerieTitle_tituloAlternativo}" size="80" maxlength="80"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_tituloAlternativo2}" for="tituloAlternativo2" />
                                <p:inputText id="tituloAlternativo2" value="#{serieController.selected.tituloAlternativo2}" title="#{seriesBundle.EditSerieTitle_tituloAlternativo2}" size="80" maxlength="80"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_anioInicio}" for="anioInicio" />
                                <p:inputText id="anioInicio" value="#{serieController.selected.anioInicio}" title="#{seriesBundle.EditSerieTitle_anioInicio}"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_anioFin}" for="anioFin" />
                                <p:inputText id="anioFin" value="#{serieController.selected.anioFin}" title="#{seriesBundle.EditSerieTitle_anioFin}"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_temporadas}" for="temporadas" />
                                <p:inputText id="temporadas" value="#{serieController.selected.temporadas}" title="#{seriesBundle.EditSerieTitle_temporadas}"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_episodios}" for="episodios" />
                                <p:inputText id="episodios" value="#{serieController.selected.episodios}" title="#{seriesBundle.EditSerieTitle_episodios}"/>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_televisoraCollection}" for="televisoraCollection" />
                                <p:selectManyMenu id="televisoraCollection" value="#{serieController.selected.televisoraCollection}"  converter="televisoraConverter">
                                    <f:selectItems value="#{televisoraController.items}"
                                                   var="televisoraCollectionItem"
                                                   itemValue="#{televisoraCollectionItem}"
                                                   itemLabel="#{televisoraCollectionItem.idTelevisora.toString()}"
                                                   />

                                </p:selectManyMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idGenero2}" for="idGenero2" />
                                <p:selectOneMenu id="idGenero2" value="#{serieController.selected.idGenero2}"  converter="generoConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{generoController.items}"
                                                   var="idGenero2Item"
                                                   itemValue="#{idGenero2Item}"
                                                   itemLabel="#{idGenero2Item.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idGenero1}" for="idGenero1" />
                                <p:selectOneMenu id="idGenero1" value="#{serieController.selected.idGenero1}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idGenero1}" converter="generoConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{generoController.items}"
                                                   var="idGenero1Item"
                                                   itemValue="#{idGenero1Item}"
                                                   itemLabel="#{idGenero1Item.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idClasificacion}" for="idClasificacion" />
                                <p:selectOneMenu id="idClasificacion" value="#{serieController.selected.idClasificacion}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idClasificacion}" converter="clasificacionConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{clasificacionController.items}"
                                                   var="idClasificacionItem"
                                                   itemValue="#{idClasificacionItem}"
                                                   itemLabel="#{idClasificacionItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idDuracion}" for="idDuracion" />
                                <p:selectOneMenu id="idDuracion" value="#{serieController.selected.idDuracion}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idDuracion}" converter="duracionConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{duracionController.items}"
                                                   var="idDuracionItem"
                                                   itemValue="#{idDuracionItem}"
                                                   itemLabel="#{idDuracionItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idPais}" for="idPais" />
                                <p:selectOneMenu id="idPais" value="#{serieController.selected.idPais}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idPais}" converter="paisConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{paisController.items}"
                                                   var="idPaisItem"
                                                   itemValue="#{idPaisItem}"
                                                   itemLabel="#{idPaisItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idIdiomaOrigen}" for="idIdiomaOrigen" />
                                <p:selectOneMenu id="idIdiomaOrigen" value="#{serieController.selected.idIdiomaOrigen}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idIdiomaOrigen}" converter="idiomaConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{idiomaController.items}"
                                                   var="idIdiomaOrigenItem"
                                                   itemValue="#{idIdiomaOrigenItem}"
                                                   itemLabel="#{idIdiomaOrigenItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idTipoSerie}" for="idTipoSerie" />
                                <p:selectOneMenu id="idTipoSerie" value="#{serieController.selected.idTipoSerie}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idTipoSerie}" converter="tipoSerieConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{tipoSerieController.items}"
                                                   var="idTipoSerieItem"
                                                   itemValue="#{idTipoSerieItem}"
                                                   itemLabel="#{idTipoSerieItem.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idEmisora}" for="idEmisora" />
                                <p:selectOneMenu id="idEmisora" value="#{serieController.selected.idEmisora}" required="true" requiredMessage="#{seriesBundle.EditSerieRequiredMessage_idEmisora}" converter="emisoraConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{emisoraController.items}"
                                                   var="idEmisoraItem"
                                                   itemValue="#{idEmisoraItem}"
                                                   itemLabel="#{idEmisoraItem.idEmisora.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idGenero4}" for="idGenero4" />
                                <p:selectOneMenu id="idGenero4" value="#{serieController.selected.idGenero4}"  converter="generoConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{generoController.items}"
                                                   var="idGenero4Item"
                                                   itemValue="#{idGenero4Item}"
                                                   itemLabel="#{idGenero4Item.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                            </p:panelGrid>
                        </p:tab>
                        <p:tab id="SerieTab2" title="#{seriesBundle.TabHeaderPrefix} 2">
                            <p:panelGrid  columns="2" columnClasses="column" rendered="#{serieController.selected != null}">
                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idGenero3}" for="idGenero3" />
                                <p:selectOneMenu id="idGenero3" value="#{serieController.selected.idGenero3}"  converter="generoConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{generoController.items}"
                                                   var="idGenero3Item"
                                                   itemValue="#{idGenero3Item}"
                                                   itemLabel="#{idGenero3Item.descripcion.toString()}"
                                                   />

                                </p:selectOneMenu>

                                <p:outputLabel value="#{seriesBundle.EditSerieLabel_idSerieOrigen}" for="idSerieOrigen" />
                                <p:selectOneMenu id="idSerieOrigen" value="#{serieController.selected.idSerieOrigen}"  converter="serieConverter">
                                    <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                    <f:selectItems value="#{serieController.items}"
                                                   var="idSerieOrigenItem"
                                                   itemValue="#{idSerieOrigenItem}"
                                                   itemLabel="#{idSerieOrigenItem.idSerie.toString()}"
                                                   />

                                </p:selectOneMenu>
                            </p:panelGrid>
                        </p:tab>
                    </p:tabView>
                    <p:commandButton actionListener="#{serieController.save}" value="#{seriesBundle.Save}" update="display,:SerieListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,SerieEditDialog);"/>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="SerieEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
