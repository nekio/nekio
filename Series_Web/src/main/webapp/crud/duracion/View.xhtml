<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DuracionViewDlg" widgetVar="DuracionViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.ViewDuracionTitle}" closeOnEscape="true">

            <h:form id="DuracionViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{duracionController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewDuracionLabel_idDuracion}"/>
                        <h:outputText value="#{duracionController.selected.idDuracion}" title="#{seriesBundle.ViewDuracionTitle_idDuracion}"/>

                        <h:outputText value="#{seriesBundle.ViewDuracionLabel_descripcion}"/>
                        <h:outputText value="#{duracionController.selected.descripcion}" title="#{seriesBundle.ViewDuracionTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="DuracionViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
