<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EnlaceEditDlg" widgetVar="EnlaceEditDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.EditEnlaceTitle}" closeOnEscape="true">

            <h:form id="EnlaceEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{enlaceController.selected != null}">


                        <h:outputLabel value="#{seriesBundle.EditEnlaceLabel_idEnlace}" for="idEnlace" />
                        <h:outputText id="idEnlace" value="#{enlaceController.selected.idEnlace}" />

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_enlace}" for="enlace" />
                        <p:inputText id="enlace" value="#{enlaceController.selected.enlace}" title="#{seriesBundle.EditEnlaceTitle_enlace}" required="true" requiredMessage="#{seriesBundle.EditEnlaceRequiredMessage_enlace}" size="200" maxlength="200"/>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_comentarios}" for="comentarios" />
                        <p:inputText id="comentarios" value="#{enlaceController.selected.comentarios}" title="#{seriesBundle.EditEnlaceTitle_comentarios}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idSerie}" for="idSerie" />
                        <p:selectOneMenu id="idSerie" value="#{enlaceController.selected.idSerie}"  converter="serieConverter">
                            <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{serieController.items}"
                                           var="idSerieItem"
                                           itemValue="#{idSerieItem}"
                                           itemLabel="#{idSerieItem.idSerie.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idEpisodio}" for="idEpisodio" />
                        <p:selectOneMenu id="idEpisodio" value="#{enlaceController.selected.idEpisodio}"  converter="episodioConverter">
                            <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{episodioController.items}"
                                           var="idEpisodioItem"
                                           itemValue="#{idEpisodioItem}"
                                           itemLabel="#{idEpisodioItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idEnlaceStatus}" for="idEnlaceStatus" />
                        <p:selectOneMenu id="idEnlaceStatus" value="#{enlaceController.selected.idEnlaceStatus}"  converter="enlaceStatusConverter">
                            <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{enlaceStatusController.items}"
                                           var="idEnlaceStatusItem"
                                           itemValue="#{idEnlaceStatusItem}"
                                           itemLabel="#{idEnlaceStatusItem.descripcion.toString()}"
                                           />

                        </p:selectOneMenu>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceLabel_idProyecto}" for="idProyecto" />
                        <p:selectOneMenu id="idProyecto" value="#{enlaceController.selected.idProyecto}"  converter="proyectoConverter">
                            <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{proyectoController.items}"
                                           var="idProyectoItem"
                                           itemValue="#{idProyectoItem}"
                                           itemLabel="#{idProyectoItem.idProyecto.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enlaceController.save}" value="#{seriesBundle.Save}" update="display,:EnlaceListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,EnlaceEditDialog);"/>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="EnlaceEditDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
