<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="IdiomaCreateDlg" widgetVar="IdiomaCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{seriesBundle.CreateIdiomaTitle}" closeOnEscape="true">

            <h:form id="IdiomaCreateForm">

                <h:panelGroup id="display" rendered="#{idiomaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateIdiomaLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{idiomaController.selected.descripcion}" title="#{seriesBundle.CreateIdiomaTitle_descripcion}" size="20" maxlength="20"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{idiomaController.saveNew}" value="#{seriesBundle.Save}" update="display,:IdiomaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,IdiomaCreateDialog);"/>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="IdiomaCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
