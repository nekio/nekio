<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClasificacionCreateDlg" widgetVar="ClasificacionCreateDialog" modal="true" resizable="false" appendToBody="true" header="#{seriesBundle.CreateClasificacionTitle}" closeOnEscape="true">

            <h:form id="ClasificacionCreateForm">

                <h:panelGroup id="display" rendered="#{clasificacionController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateClasificacionLabel_siglas}" for="siglas" />
                        <p:inputText id="siglas" value="#{clasificacionController.selected.siglas}" title="#{seriesBundle.CreateClasificacionTitle_siglas}" size="10" maxlength="10"/>

                        <p:outputLabel value="#{seriesBundle.CreateClasificacionLabel_descripcion}" for="descripcion" />
                        <p:inputText id="descripcion" value="#{clasificacionController.selected.descripcion}" title="#{seriesBundle.CreateClasificacionTitle_descripcion}" size="20" maxlength="20"/>

                        <p:outputLabel value="#{seriesBundle.CreateClasificacionLabel_comentarios}" for="comentarios" />
                        <p:inputText id="comentarios" value="#{clasificacionController.selected.comentarios}" title="#{seriesBundle.CreateClasificacionTitle_comentarios}" size="255" maxlength="255"/>

                        <p:outputLabel value="#{seriesBundle.CreateClasificacionLabel_minimoEdad}" for="minimoEdad" />
                        <p:inputText id="minimoEdad" value="#{clasificacionController.selected.minimoEdad}" title="#{seriesBundle.CreateClasificacionTitle_minimoEdad}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clasificacionController.saveNew}" value="#{seriesBundle.Save}" update="display,:ClasificacionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,ClasificacionCreateDialog);"/>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="ClasificacionCreateDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
