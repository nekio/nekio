<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="PaisViewDlg" widgetVar="PaisViewDialog" modal="true" resizable="false"  appendToBody="true" header="#{seriesBundle.ViewPaisTitle}" closeOnEscape="true">

            <h:form id="PaisViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{paisController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewPaisLabel_idPais}"/>
                        <h:outputText value="#{paisController.selected.idPais}" title="#{seriesBundle.ViewPaisTitle_idPais}"/>

                        <h:outputText value="#{seriesBundle.ViewPaisLabel_descripcion}"/>
                        <h:outputText value="#{paisController.selected.descripcion}" title="#{seriesBundle.ViewPaisTitle_descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PaisViewDialog.hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
