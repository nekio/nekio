<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/WEB-INF/generic/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{seriesBundle.AppName}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <h:panelGrid columns="2"> 
                   #{seriesBundle.LanguageSelecion} : 
                   <h:selectOneMenu value="#{Internacionalizacion.locale}" onchange="submit()"
                      valueChangeListener="#{Internacionalizacion.localeChanged}">
                      <f:selectItems value="#{Internacionalizacion.countries}" /> 
                   </h:selectOneMenu> 
                </h:panelGrid> 
            </h:form>
            
            <p:panel header="#{seriesBundle.Welcome} (#{seriesBundle.Language})">
                <p><h:outputText value="#{seriesBundle.WelcomeMessage}"></h:outputText></p>
            </p:panel>
        </ui:define>

    </ui:composition>

</html>
