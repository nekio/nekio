<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="EnlaceStatusEditDlg" widgetVar="EnlaceStatusEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.EditEnlaceStatusTitle}" closeOnEscape="true">

            <h:form id="EnlaceStatusEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{enlaceStatusController.selected != null}">


                        <h:outputLabel value="#{seriesBundle.EditEnlaceStatusLabel_idEnlaceStatus}" for="idEnlaceStatus" />
                        <h:panelGroup>
                            <h:outputText id="idEnlaceStatus" value="#{enlaceStatusController.selected.idEnlaceStatus}" />
                            <p:tooltip for="idEnlaceStatus" value="#{enlaceStatusController.getComponentMessages('idEnlaceStatus', seriesBundle.EditEnlaceStatusHelpText_idEnlaceStatus)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditEnlaceStatusLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{enlaceStatusController.selected.descripcion}" title="#{seriesBundle.EditEnlaceStatusTitle_descripcion}" required="true" requiredMessage="#{seriesBundle.EditEnlaceStatusRequiredMessage_descripcion}" size="40" maxlength="40"/>
                            <p:tooltip for="descripcion" value="#{enlaceStatusController.getComponentMessages('descripcion', seriesBundle.EditEnlaceStatusHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{enlaceStatusController.save}" value="#{seriesBundle.Save}" update="display,:EnlaceStatusListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('EnlaceStatusEditDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('EnlaceStatusEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
