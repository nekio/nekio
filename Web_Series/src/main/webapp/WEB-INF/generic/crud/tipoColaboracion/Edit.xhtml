<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoColaboracionEditDlg" widgetVar="TipoColaboracionEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.EditTipoColaboracionTitle}" closeOnEscape="true">

            <h:form id="TipoColaboracionEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoColaboracionController.selected != null}">


                        <h:outputLabel value="#{seriesBundle.EditTipoColaboracionLabel_idTipoColaboracion}" for="idTipoColaboracion" />
                        <h:panelGroup>
                            <h:outputText id="idTipoColaboracion" value="#{tipoColaboracionController.selected.idTipoColaboracion}" />
                            <p:tooltip for="idTipoColaboracion" value="#{tipoColaboracionController.getComponentMessages('idTipoColaboracion', seriesBundle.EditTipoColaboracionHelpText_idTipoColaboracion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditTipoColaboracionLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoColaboracionController.selected.descripcion}" title="#{seriesBundle.EditTipoColaboracionTitle_descripcion}" size="20" maxlength="20"/>
                            <p:tooltip for="descripcion" value="#{tipoColaboracionController.getComponentMessages('descripcion', seriesBundle.EditTipoColaboracionHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoColaboracionController.save}" value="#{seriesBundle.Save}" update="display,:TipoColaboracionListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoColaboracionEditDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('TipoColaboracionEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
