<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XIdiomaCreateDlg" widgetVar="XIdiomaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateXIdiomaTitle}" closeOnEscape="true">

            <h:form id="XIdiomaCreateForm">

                <h:panelGroup id="display" rendered="#{xIdiomaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateXIdiomaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{xIdiomaController.selected.descripcion}" title="#{seriesBundle.CreateXIdiomaTitle_descripcion}" required="true" requiredMessage="#{seriesBundle.CreateXIdiomaRequiredMessage_descripcion}" size="80" maxlength="80"/>
                            <p:tooltip for="descripcion" value="#{xIdiomaController.getComponentMessages('descripcion', seriesBundle.CreateXIdiomaHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{xIdiomaController.saveNew}" value="#{seriesBundle.Save}" update="display,:XIdiomaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('XIdiomaCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('XIdiomaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
