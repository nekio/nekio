<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="XTipoUsuarioViewDlg" widgetVar="XTipoUsuarioViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.ViewXTipoUsuarioTitle}" closeOnEscape="true">

            <h:form id="XTipoUsuarioViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{xTipoUsuarioController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewXTipoUsuarioLabel_idTipoUsuario}"/>
                        <h:outputText value="#{xTipoUsuarioController.selected.idTipoUsuario}" title="#{seriesBundle.ViewXTipoUsuarioTitle_idTipoUsuario}"/>

                        <h:outputText value="#{seriesBundle.ViewXTipoUsuarioLabel_descripcion}"/>
                        <h:outputText value="#{xTipoUsuarioController.selected.descripcion}" title="#{seriesBundle.ViewXTipoUsuarioTitle_descripcion}"/>

                        <h:outputText value="#{seriesBundle.ViewXTipoUsuarioLabel_XPrivilegio}"/>
                        <h:outputText value="#{xTipoUsuarioController.selected.XPrivilegio.idPrivilegio}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PF('XTipoUsuarioViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
