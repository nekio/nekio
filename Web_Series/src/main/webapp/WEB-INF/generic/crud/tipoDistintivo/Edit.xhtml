<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="TipoDistintivoEditDlg" widgetVar="TipoDistintivoEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.EditTipoDistintivoTitle}" closeOnEscape="true">

            <h:form id="TipoDistintivoEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{tipoDistintivoController.selected != null}">


                        <h:outputLabel value="#{seriesBundle.EditTipoDistintivoLabel_idTipoDistintivo}" for="idTipoDistintivo" />
                        <h:panelGroup>
                            <h:outputText id="idTipoDistintivo" value="#{tipoDistintivoController.selected.idTipoDistintivo}" />
                            <p:tooltip for="idTipoDistintivo" value="#{tipoDistintivoController.getComponentMessages('idTipoDistintivo', seriesBundle.EditTipoDistintivoHelpText_idTipoDistintivo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.EditTipoDistintivoLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{tipoDistintivoController.selected.descripcion}" title="#{seriesBundle.EditTipoDistintivoTitle_descripcion}" size="25" maxlength="25"/>
                            <p:tooltip for="descripcion" value="#{tipoDistintivoController.getComponentMessages('descripcion', seriesBundle.EditTipoDistintivoHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{tipoDistintivoController.save}" value="#{seriesBundle.Save}" update="display,:TipoDistintivoListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('TipoDistintivoEditDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('TipoDistintivoEditDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
