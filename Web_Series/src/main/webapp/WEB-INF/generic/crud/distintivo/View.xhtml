<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DistintivoViewDlg" widgetVar="DistintivoViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.ViewDistintivoTitle}" closeOnEscape="true">

            <h:form id="DistintivoViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{distintivoController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewDistintivoLabel_idDistintivo}"/>
                        <h:outputText value="#{distintivoController.selected.idDistintivo}" title="#{seriesBundle.ViewDistintivoTitle_idDistintivo}"/>

                        <h:outputText value="#{seriesBundle.ViewDistintivoLabel_descripcion}"/>
                        <h:outputText value="#{distintivoController.selected.descripcion}" title="#{seriesBundle.ViewDistintivoTitle_descripcion}"/>

                        <h:outputText value="#{seriesBundle.ViewDistintivoLabel_idTipoDistintivo}"/>
                        <h:outputText value="#{distintivoController.selected.idTipoDistintivo.descripcion}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PF('DistintivoViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
