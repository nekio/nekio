<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="WebCreateDlg" widgetVar="WebCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{seriesBundle.CreateWebTitle}" closeOnEscape="true">

            <h:form id="WebCreateForm">

                <h:panelGroup id="display" rendered="#{webController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_titulo}" for="titulo" />
                        <h:panelGroup>
                            <p:inputText id="titulo" value="#{webController.selected.titulo}" title="#{seriesBundle.CreateWebTitle_titulo}" size="50" maxlength="50"/>
                            <p:tooltip for="titulo" value="#{webController.getComponentMessages('titulo', seriesBundle.CreateWebHelpText_titulo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_siglas}" for="siglas" />
                        <h:panelGroup>
                            <p:inputText id="siglas" value="#{webController.selected.siglas}" title="#{seriesBundle.CreateWebTitle_siglas}" size="20" maxlength="20"/>
                            <p:tooltip for="siglas" value="#{webController.getComponentMessages('siglas', seriesBundle.CreateWebHelpText_siglas)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_facebook}" for="facebook" />
                        <h:panelGroup>
                            <p:inputText id="facebook" value="#{webController.selected.facebook}" title="#{seriesBundle.CreateWebTitle_facebook}" size="100" maxlength="100"/>
                            <p:tooltip for="facebook" value="#{webController.getComponentMessages('facebook', seriesBundle.CreateWebHelpText_facebook)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_pagina}" for="pagina" />
                        <h:panelGroup>
                            <p:inputText id="pagina" value="#{webController.selected.pagina}" title="#{seriesBundle.CreateWebTitle_pagina}" size="50" maxlength="50"/>
                            <p:tooltip for="pagina" value="#{webController.getComponentMessages('pagina', seriesBundle.CreateWebHelpText_pagina)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{webController.selected.descripcion}" title="#{seriesBundle.CreateWebTitle_descripcion}" size="100" maxlength="100"/>
                            <p:tooltip for="descripcion" value="#{webController.getComponentMessages('descripcion', seriesBundle.CreateWebHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_idRango}" for="idRango" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idRango" value="#{webController.selected.idRango}" required="true" requiredMessage="#{seriesBundle.CreateWebRequiredMessage_idRango}" converter="xRangoConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{xRangoController.items}"
                                               var="idRangoItem"
                                               itemValue="#{idRangoItem}"
                                               itemLabel="#{idRangoItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idRango" value="#{webController.getComponentMessages('idRango', seriesBundle.CreateWebHelpText_idRango)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{seriesBundle.CreateWebLabel_idImagen}" for="idImagen" />
                        <h:panelGroup>
                            <p:selectOneMenu id="idImagen" value="#{webController.selected.idImagen}"  converter="xImagenConverter">
                                <f:selectItem itemLabel="#{seriesBundle.SelectOneMessage}"/>
                                <f:selectItems value="#{xImagenController.items}"
                                               var="idImagenItem"
                                               itemValue="#{idImagenItem}"
                                               itemLabel="#{idImagenItem.descripcion.toString()}"
                                               />

                            </p:selectOneMenu>
                            <p:tooltip for="idImagen" value="#{webController.getComponentMessages('idImagen', seriesBundle.CreateWebHelpText_idImagen)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{webController.saveNew}" value="#{seriesBundle.Save}" update="display,:WebListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('WebCreateDialog'));">
                        <p:confirm header="#{seriesBundle.ConfirmationHeader}" message="#{seriesBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{seriesBundle.Cancel}" onclick="PF('WebCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
