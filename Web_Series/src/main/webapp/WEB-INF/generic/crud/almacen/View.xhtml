<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AlmacenViewDlg" widgetVar="AlmacenViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{seriesBundle.ViewAlmacenTitle}" closeOnEscape="true">

            <h:form id="AlmacenViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{almacenController.selected != null}">

                        <h:outputText value="#{seriesBundle.ViewAlmacenLabel_idAlmacen}"/>
                        <h:outputText value="#{almacenController.selected.idAlmacen}" title="#{seriesBundle.ViewAlmacenTitle_idAlmacen}"/>

                        <h:outputText value="#{seriesBundle.ViewAlmacenLabel_descripcion}"/>
                        <h:outputText value="#{almacenController.selected.descripcion}" title="#{seriesBundle.ViewAlmacenTitle_descripcion}"/>

                        <h:outputText value="#{seriesBundle.ViewAlmacenLabel_proposito}"/>
                        <h:outputText value="#{almacenController.selected.proposito}" title="#{seriesBundle.ViewAlmacenTitle_proposito}"/>

                        <h:outputText value="#{seriesBundle.ViewAlmacenLabel_comentarios}"/>
                        <h:outputText value="#{almacenController.selected.comentarios}" title="#{seriesBundle.ViewAlmacenTitle_comentarios}"/>

                        <h:outputText value="#{seriesBundle.ViewAlmacenLabel_capacidad}"/>
                        <h:outputText value="#{almacenController.selected.capacidad}" title="#{seriesBundle.ViewAlmacenTitle_capacidad}"/>

                        <h:outputText value="#{seriesBundle.ViewAlmacenLabel_espacioLibre}"/>
                        <h:outputText value="#{almacenController.selected.espacioLibre}" title="#{seriesBundle.ViewAlmacenTitle_espacioLibre}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{seriesBundle.Close}" onclick="PF('AlmacenViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
