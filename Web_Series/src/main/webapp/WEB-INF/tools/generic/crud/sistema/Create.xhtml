<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="SistemaCreateDlg" widgetVar="SistemaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{toolsBundle.CreateSistemaTitle}" closeOnEscape="true">

            <h:form id="SistemaCreateForm">

                <h:panelGroup id="display" rendered="#{sistemaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_idSistema}" for="idSistema" />
                        <h:panelGroup>
                            <p:inputText id="idSistema" value="#{sistemaController.selected.idSistema}" title="#{toolsBundle.CreateSistemaTitle_idSistema}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_idSistema}"/>
                            <p:tooltip for="idSistema" value="#{sistemaController.getComponentMessages('idSistema', toolsBundle.CreateSistemaHelpText_idSistema)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{sistemaController.selected.descripcion}" title="#{toolsBundle.CreateSistemaTitle_descripcion}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_descripcion}" size="25" maxlength="25"/>
                            <p:tooltip for="descripcion" value="#{sistemaController.getComponentMessages('descripcion', toolsBundle.CreateSistemaHelpText_descripcion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_siglas}" for="siglas" />
                        <h:panelGroup>
                            <p:inputText id="siglas" value="#{sistemaController.selected.siglas}" title="#{toolsBundle.CreateSistemaTitle_siglas}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_siglas}" size="15" maxlength="15"/>
                            <p:tooltip for="siglas" value="#{sistemaController.getComponentMessages('siglas', toolsBundle.CreateSistemaHelpText_siglas)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_titulo}" for="titulo" />
                        <h:panelGroup>
                            <p:inputText id="titulo" value="#{sistemaController.selected.titulo}" title="#{toolsBundle.CreateSistemaTitle_titulo}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_titulo}" size="100" maxlength="100"/>
                            <p:tooltip for="titulo" value="#{sistemaController.getComponentMessages('titulo', toolsBundle.CreateSistemaHelpText_titulo)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_desarrollador}" for="desarrollador" />
                        <h:panelGroup>
                            <p:inputText id="desarrollador" value="#{sistemaController.selected.desarrollador}" title="#{toolsBundle.CreateSistemaTitle_desarrollador}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_desarrollador}" size="25" maxlength="25"/>
                            <p:tooltip for="desarrollador" value="#{sistemaController.getComponentMessages('desarrollador', toolsBundle.CreateSistemaHelpText_desarrollador)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_contacto}" for="contacto" />
                        <h:panelGroup>
                            <p:inputText id="contacto" value="#{sistemaController.selected.contacto}" title="#{toolsBundle.CreateSistemaTitle_contacto}" size="50" maxlength="50"/>
                            <p:tooltip for="contacto" value="#{sistemaController.getComponentMessages('contacto', toolsBundle.CreateSistemaHelpText_contacto)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_version}" for="version" />
                        <h:panelGroup>
                            <p:inputText id="version" value="#{sistemaController.selected.version}" title="#{toolsBundle.CreateSistemaTitle_version}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_version}" size="20" maxlength="20"/>
                            <p:tooltip for="version" value="#{sistemaController.getComponentMessages('version', toolsBundle.CreateSistemaHelpText_version)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_actualizacion}" for="actualizacion" />
                        <h:panelGroup>
                            <p:inputText id="actualizacion" value="#{sistemaController.selected.actualizacion}" title="#{toolsBundle.CreateSistemaTitle_actualizacion}" size="10" maxlength="10"/>
                            <p:tooltip for="actualizacion" value="#{sistemaController.getComponentMessages('actualizacion', toolsBundle.CreateSistemaHelpText_actualizacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_fechaLiberacion}" for="fechaLiberacion" />
                        <h:panelGroup>
                            <p:calendar id="fechaLiberacion" pattern="MM/dd/yyyy HH:mm:ss" value="#{sistemaController.selected.fechaLiberacion}" title="#{toolsBundle.CreateSistemaTitle_fechaLiberacion}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_fechaLiberacion}" showOn="button"/>
                            <p:tooltip for="fechaLiberacion" value="#{sistemaController.getComponentMessages('fechaLiberacion', toolsBundle.CreateSistemaHelpText_fechaLiberacion)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_msjMantenimiento}" for="msjMantenimiento" />
                        <h:panelGroup>
                            <p:inputText id="msjMantenimiento" value="#{sistemaController.selected.msjMantenimiento}" title="#{toolsBundle.CreateSistemaTitle_msjMantenimiento}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_msjMantenimiento}" size="100" maxlength="100"/>
                            <p:tooltip for="msjMantenimiento" value="#{sistemaController.getComponentMessages('msjMantenimiento', toolsBundle.CreateSistemaHelpText_msjMantenimiento)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_bdEsquema}" for="bdEsquema" />
                        <h:panelGroup>
                            <p:inputText id="bdEsquema" value="#{sistemaController.selected.bdEsquema}" title="#{toolsBundle.CreateSistemaTitle_bdEsquema}" required="true" requiredMessage="#{toolsBundle.CreateSistemaRequiredMessage_bdEsquema}" size="25" maxlength="25"/>
                            <p:tooltip for="bdEsquema" value="#{sistemaController.getComponentMessages('bdEsquema', toolsBundle.CreateSistemaHelpText_bdEsquema)}"/>
                        </h:panelGroup>

                        <p:outputLabel value="#{toolsBundle.CreateSistemaLabel_rutaRecursos}" for="rutaRecursos" />
                        <h:panelGroup>
                            <p:inputText id="rutaRecursos" value="#{sistemaController.selected.rutaRecursos}" title="#{toolsBundle.CreateSistemaTitle_rutaRecursos}" size="255" maxlength="255"/>
                            <p:tooltip for="rutaRecursos" value="#{sistemaController.getComponentMessages('rutaRecursos', toolsBundle.CreateSistemaHelpText_rutaRecursos)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{sistemaController.saveNew}" value="#{toolsBundle.Save}" update="display,:SistemaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('SistemaCreateDialog'));">
                        <p:confirm header="#{toolsBundle.ConfirmationHeader}" message="#{toolsBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{toolsBundle.Cancel}" onclick="PF('SistemaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
