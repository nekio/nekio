<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CarpetaCreateDlg" widgetVar="CarpetaCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{toolsBundle.CreateCarpetaTitle}" closeOnEscape="true">

            <h:form id="CarpetaCreateForm">

                <h:panelGroup id="display" rendered="#{carpetaController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{toolsBundle.CreateCarpetaLabel_descripcion}" for="descripcion" />
                        <h:panelGroup>
                            <p:inputText id="descripcion" value="#{carpetaController.selected.descripcion}" title="#{toolsBundle.CreateCarpetaTitle_descripcion}" required="true" requiredMessage="#{toolsBundle.CreateCarpetaRequiredMessage_descripcion}" size="255" maxlength="255"/>
                            <p:tooltip for="descripcion" value="#{carpetaController.getComponentMessages('descripcion', toolsBundle.CreateCarpetaHelpText_descripcion)}"/>
                        </h:panelGroup>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{carpetaController.saveNew}" value="#{toolsBundle.Save}" update="display,:CarpetaListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('CarpetaCreateDialog'));">
                        <p:confirm header="#{toolsBundle.ConfirmationHeader}" message="#{toolsBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{toolsBundle.Cancel}" onclick="PF('CarpetaCreateDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
