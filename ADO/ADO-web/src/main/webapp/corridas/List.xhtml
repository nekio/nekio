<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListCorridasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListCorridasEmpty}" rendered="#{corridasController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{corridasController.items.rowCount > 0}">
                    <h:outputText value="#{corridasController.pagination.pageFirstItem + 1}..#{corridasController.pagination.pageLastItem + 1}/#{corridasController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{corridasController.previous}" value="#{bundle.Previous} #{corridasController.pagination.pageSize}" rendered="#{corridasController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{corridasController.next}" value="#{bundle.Next} #{corridasController.pagination.pageSize}" rendered="#{corridasController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{corridasController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_folio}"/>
                            </f:facet>
                            <h:outputText value="#{item.folio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_servicio}"/>
                            </f:facet>
                            <h:outputText value="#{item.servicio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_estatus}"/>
                            </f:facet>
                            <h:outputText value="#{item.estatus}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_precio}"/>
                            </f:facet>
                            <h:outputText value="#{item.precio}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_iva}"/>
                            </f:facet>
                            <h:outputText value="#{item.iva}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_total}"/>
                            </f:facet>
                            <h:outputText value="#{item.total}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_disponibles}"/>
                            </f:facet>
                            <h:outputText value="#{item.disponibles}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListCorridasTitle_itinerario}"/>
                            </f:facet>
                            <h:outputText value="#{item.itinerario}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{corridasController.prepareView}" value="#{bundle.ListCorridasViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{corridasController.prepareEdit}" value="#{bundle.ListCorridasEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{corridasController.destroy}" value="#{bundle.ListCorridasDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{corridasController.prepareCreate}" value="#{bundle.ListCorridasCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListCorridasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
