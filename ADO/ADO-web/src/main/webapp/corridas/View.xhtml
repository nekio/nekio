<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCorridasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCorridasLabel_folio}"/>
                    <h:outputText value="#{corridasController.selected.folio}" title="#{bundle.ViewCorridasTitle_folio}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_fecha}"/>
                    <h:outputText value="#{corridasController.selected.fecha}" title="#{bundle.ViewCorridasTitle_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCorridasLabel_servicio}"/>
                    <h:outputText value="#{corridasController.selected.servicio}" title="#{bundle.ViewCorridasTitle_servicio}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_estatus}"/>
                    <h:outputText value="#{corridasController.selected.estatus}" title="#{bundle.ViewCorridasTitle_estatus}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_precio}"/>
                    <h:outputText value="#{corridasController.selected.precio}" title="#{bundle.ViewCorridasTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_iva}"/>
                    <h:outputText value="#{corridasController.selected.iva}" title="#{bundle.ViewCorridasTitle_iva}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_total}"/>
                    <h:outputText value="#{corridasController.selected.total}" title="#{bundle.ViewCorridasTitle_total}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_disponibles}"/>
                    <h:outputText value="#{corridasController.selected.disponibles}" title="#{bundle.ViewCorridasTitle_disponibles}"/>
                    <h:outputText value="#{bundle.ViewCorridasLabel_itinerario}"/>
                    <h:outputText value="#{corridasController.selected.itinerario}" title="#{bundle.ViewCorridasTitle_itinerario}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{corridasController.destroyAndView}" value="#{bundle.ViewCorridasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCorridasEditLink}"/>
                <br />
                <h:commandLink action="#{corridasController.prepareCreate}" value="#{bundle.ViewCorridasCreateLink}" />
                <br />
                <h:commandLink action="#{corridasController.prepareList}" value="#{bundle.ViewCorridasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCorridasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
